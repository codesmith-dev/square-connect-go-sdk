        entry_method: entry_method
        tendered_money: null
        is_exchange: true
        receipt_url: receipt_url
        payment_note: payment_note
        employee_id: employee_id
        name: name
        card_brand: card_brand
        id: id
        total_money: null
        settled_at: settled_at
